<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(255, 255, 255);
 padding: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        .content h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }

        .content p {
            font-size: 1.2em;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .explore-button {
            background-color: #f1c40f;
            color: #333;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #e67e22;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: 500;
text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar a:hover {
            color: #f1c40f;
        }
    </style>
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
        }

        .auth-form {
            background-color:whitesmoke;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-form h2 {
            margin-bottom: 30px;
            font-size: 1.6em;
            color: #333;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .auth-form button:hover {
            background-color: #ff0000;
        }

        .auth-form .toggle-link {
            margin-top: 10px;
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-form .toggle-link:hover {
            text-decoration: underline;
        }

        /* Popup Modal Styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .popup-container h2 {
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        .popup-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="background-video">
    <source src="bluesky.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<br>
<!-- Content Section -->
    <br><b><h1>Welcome To My Website</h1></b><br>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
</div>


    <!-- Button to open login form -->
    <button onclick="openPopup('login-popup')" style="padding: 10px 20px; background-color: #007bff; color: rgb(255, 255, 255); font-size: 1.2em; border: none; border-radius: 5px;">Login</button>

    <!-- Button to open register form -->
    <button onclick="openPopup('register-popup')" style="padding: 10px 20px; background-color: #28a745; color: white; font-size: 1.2em; border: none; border-radius: 5px; margin-left: 20px;">Register</button>

    <!-- Popup Modal for Login -->
<div id="login-popup" class="popup-overlay">
        <div class="popup-container">
            <span class="close-btn" onclick="closePopup('login-popup')">&times;</span>
            <div class="auth-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button><a href="home.html">Login</a></button>
                <p>Don't have an account? <span class="toggle-link" onclick="toggleForms('register-form')">Register</span></p>
            </div>
        </div>
    </div>

    <!-- Popup Modal for Register -->
    <div id="register-popup" class="popup-overlay">
        <div class="popup-container">
            <span class="close-btn" onclick="closePopup('register-popup')">&times;</span>
            <div class="auth-form">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button><a href="home.html">Register</a></button>
                <p>Already have an account? <span class="toggle-link" onclick="toggleForms('login-form')">Login</span></p>
            </div>
        </div>
    </div>
<script>
        // Function to open the popup modal (either login or register)
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = "flex";
        }

        // Function to close the popup modal
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
        }

        // Toggle between login and register forms
        function toggleForms(form) {
            if (form === 'register-form') {
                document.getElementById('login-popup').style.display = "none";
                document.getElementById('register-popup').style.display = "flex";
            } else if (form === 'login-form') {
                document.getElementById('register-popup').style.display = "none";
                document.getElementById('login-popup').style.display = "flex";
            }
        }
    </script>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="bluesky.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div><br>

</body>
</html>
