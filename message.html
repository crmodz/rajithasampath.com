<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        .contact-container {
            background-color: #aba0a0;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .contact-container:hover {
            transform: translateY(-10px);
        }

        h2 {
            font-size: 28px;
 margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: border 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #ff0000;
            outline: none;
        }

        button {
            background-color: #b50303;
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #129b19;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #9b59b6;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
         color: #8e44ad;
        }

    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please drop us a message and we'll get back to you as soon as possible.</p>
        
        <!-- Contact Form -->
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="sampathweerasinha72@gmail.com" target="_blank">üìß</a>
            <a href="#" target="_blank">üì±</a>
            <a href="#" target="_blank">üåê</a>
        </div>
    </div>

</body>
</html>
